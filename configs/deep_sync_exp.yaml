exp_name: deep_symbolic_tau_no_concat

dataset:
  name: surface
  params:
    data_dir: data
    preload: true

train:
  num_folds: 5
  batch_size: 1
  num_workers: 0
  num_epochs: 1000
  learning_rate: 0.001

model:
  type: symbolic_net
  symbolic_depth: 1
  in_dim: 1

loss:
  type: mse
  reduction: mean

optim:
  optimizer:
    type: adam
    lr: 0.001
    beta1: 0.9
    beta2: 0.999
    weight_decay: 0.0001
  scheduler:
    type: none

trainer:
  type: deep_symbolic
  num_epochs: 1
  learning_rate: 0.001
  batch_size: 1
  num_workers: 0


# Hooks configuration
hooks:
  early_stopping:
    enabled: true
    monitor: train_mae
    min_delta: 0.0001
    patience: 10
    mode: min
    verbose: true
  
  model_checkpoint:
    enabled: true
    monitor: train_mae
    mode: min
    save_dir: checkpoints
    filename: best.pt
    verbose: true
  
  logger:
    enabled: true
    log_dir: logs
    log_batch: false
    log_epoch: true 